<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon/favicon-64x64.png" type="image/svg+xml">
    <link rel="shortcut icon" href="/assets/favicon/apple-touch-icon.png" type="image/svg+xml">
    <title>AI提示词库-覆盖生活/办公/学习/娱乐-喵喵工具集</title>
    <meta name="keywords" content="AI提示词库,AI提示词大全,日常生活AI提示词,求职办公AI提示词,休闲娱乐AI提示词,AI工具提示词">
    <meta name="description" content="汇集超 200 + 场景化 AI 提示词，涵盖非小说书籍总结、求职简历优化、休闲游戏互动等领域，无论是生活自助、职场提升、娱乐消遣，都能找到适配的 AI 提示词工具，助力高效调用 AI 能力，解决多场景需求。">
    <!-- 添加浏览器缓存策略 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet">
    <!-- 引入外部样式文件 -->
    <link rel="stylesheet" href="/aiprompt_file/styles.css?v=1.0.10">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- 左上角图标和文字 -->
                <!-- PC端布局 -->
                <div class="hidden md:flex items-center">
                    <img class="h-8 w-auto" src="/assets/logo.svg" alt="喵喵工具集">
                    <div class="ml-2">
                        <div class="text-xs text-gray-500">喵喵工具集</div>
                        <h1 class="text-lg font-bold text-blue-600">AI提示词库</h1>
                    </div>
                </div>
                <!-- 移动端布局 -->
                <div class="flex items-center md:hidden">
                    
                    <div class="text-2xl font-bold text-blue-600">
                    <i class="fa fa-lightbulb-o mr-2"></i>AI提示词库
                </div>
                </div>
                
                <!-- 搜索框和夜间模式切换 -->
                <div class="relative w-full max-w-md">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="搜索提示词..." 
                        class="w-full py-2 pl-10 pr-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    >
                    <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <!-- 夜间模式切换按钮 -->
                    <button id="theme-toggle" class="absolute right-2 top-1/2 transform -translate-y-1/2 p-1 rounded bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors">
                        <i class="fa fa-moon-o"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6">
        <!-- 加载指示器 -->
        <div id="loading-indicator" class="hidden text-center py-4">
            <i class="fa fa-spinner fa-spin mr-2"></i>加载中...
        </div>
        
        <!-- 分类导航区 -->
        <nav class="mb-8">
            <div class="flex flex-wrap gap-4" id="main-categories">
                <!-- 大分类将通过JS动态生成 -->
            </div>
        </nav>

        <!-- 小分类导航区 -->
        <div class="mb-6" id="sub-categories-container">
            <div class="flex flex-wrap gap-2" id="sub-categories">
                <!-- 小分类将通过JS动态生成 -->
            </div>
        </div>

        <!-- 提示词卡片区域 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="prompt-cards-container">
            <!-- 提示词卡片将通过JS动态生成 -->
        </div>

        <!-- 无结果提示 -->
        <div id="no-results" class="hidden py-16 text-center">
            <i class="fa fa-search-minus text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500 text-lg">未找到匹配的提示词</p>
        </div>
    </main>

    <!-- 页脚（添加“站内链接”标题） -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <!-- 原有版权信息 -->
            <p>AI提示词库 &copy; 2025</p>
            <!-- 新增“站内链接”标题及链接区域 -->
            <div class="mt-4">
                <h3 class="text-sm uppercase text-gray-400 mb-2 tracking-wider">站内链接</h3>
                <div class="flex justify-center gap-x-8">
                    <a href="https://miaonav.top" class="text-blue-300 hover:text-blue-100 transition-colors" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-link mr-1"></i>喵喵工具集
                    </a>
                    <a href="https://new.miaonav.top" class="text-blue-300 hover:text-blue-100 transition-colors" target="_blank" rel="noopener noreferrer">
                        <i class="fa fa-link mr-1"></i>喵喵工具导航
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 提示词详情弹窗 -->
    <div id="prompt-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto p-6 transform transition-all">
            <div class="flex justify-between items-start mb-4">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800"></h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="border-t border-gray-200 pt-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-semibold text-gray-700">中文提示词</h3>
                    <div class="flex gap-2">
                        <button id="copy-chinese" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg transition-colors text-sm">
                            <i class="fa fa-copy mr-1"></i>复制
                        </button>
                        <button id="toggle-chinese" class="bg-gray-500 hover:bg-gray-600 text-white py-1 px-3 rounded-lg transition-colors text-sm hidden">
                            <span class="expand-text">展开</span>
                            <span class="collapse-text hidden">收起</span>
                        </button>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg mb-4 relative">
                    <p id="modal-chinese" class="text-gray-800 whitespace-pre-wrap"></p>
                    <div id="chinese-overlay" class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-white to-transparent h-16 hidden"></div>
                </div>
            </div>
            
            <div class="border-t border-gray-200 pt-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-semibold text-gray-700">英文提示词</h3>
                    <div class="flex gap-2">
                        <button id="copy-english" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg transition-colors text-sm">
                            <i class="fa fa-copy mr-1"></i>复制
                        </button>
                        <button id="toggle-english" class="bg-gray-500 hover:bg-gray-600 text-white py-1 px-3 rounded-lg transition-colors text-sm hidden">
                            <span class="expand-text">展开</span>
                            <span class="collapse-text hidden">收起</span>
                        </button>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg mb-4 relative">
                    <p id="modal-english" class="text-gray-800 whitespace-pre-wrap"></p>
                    <div id="english-overlay" class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-white to-transparent h-16 hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入分类数量信息文件 -->
    <script src="/aiprompt_file/category-counts.js?v=1.0.0"></script>
    <!-- 引入主脚本文件 -->
    <script src="/aiprompt_file/app.js?v=1.0.13"></script>
</body>
</html>
